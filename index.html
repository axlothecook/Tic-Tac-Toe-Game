<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <title>Play Tic Tac Toe Game!</title>
    </head>
    <body> 
        <audio autoplay="autoplay" loop="true" hidden="true" id="my-song" src="song.mp3"></audio>
       <div class="parent-container">
        <div id="double-image">
            <img src="images/amongus.gif" class="double-image-1">
            <img src="images/cockroach.gif" class="double-image-1">
            <img src="images/ff14.gif" class="double-image-1">
        </div>
        <div class="child-container">
            <h1>TikTok Toe</h1>
            <div class="baby-container">
                <h1 id="choose-h1">Play As</h1>
                <div class="zygote-container">
                    <div class="opponent person-opponent">
                        <h2>Human</h2>
                        <div class="player-opponent"></div>
                    </div>
                    <div class="opponent bot-opponent">
                        <h2 id="changing-names">Bot</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="double-image2">
            <img src="images/nyan.png">
        </div>
    </body>
</html>
